---
blog:
    posts:
        limit: 5
        pages: 3
        summary: 200
---
{{#partial "page"}}

<main class="page">
    <h1 class="page-heading blog-post-body">{{ blog.name }}</h1>

    {{#each blog.posts}}
        {{> components/blog/post post=this settings=../settings}}
    {{/each}}

    {{> components/common/paginator pagination.blog}}
</main>

{{/partial}}
{{> layout/base}}
